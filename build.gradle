buildscript {
	ext {
		springBootVersion = '1.5.13.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath "se.transmode.gradle:gradle-docker:1.2"
	}
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'docker'
apply plugin: 'org.springframework.boot'

group = 'org.dlegeza'
version = '1.0.0'
sourceCompatibility = 1.8

mainClassName = 'org.dlegeza.farmshop.FarmshopApplication'

repositories {
	mavenCentral()
}


dependencies {
	compileOnly('org.projectlombok:lombok:1.16.16')

	compile('org.springframework.boot:spring-boot-starter-web')
	compile('io.springfox:springfox-swagger2:2.8.0')
	compile('io.springfox:springfox-swagger-ui:2.8.0')
	compile('com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.8.11')

	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile ('junit:junit')
	testCompile ('org.assertj:assertj-core')
	testCompile ('org.mockito:mockito-core')
}

distDocker {
	exposePort 8080
}

docker {
	maintainer = 'Dima Legeza <dima.legeza@gmail.com>'
	baseImage = 'fabric8/java-alpine-openjdk8-jdk:1.2.6'
}